  summary: >-
    Base class for declaring a patch using <xref href="HarmonyLib.Harmony" data-throw-if-not-resolved="false"></xref>.

    Implement either <xref href="NitroxPatcher.Patches.IDynamicPatch" data-throw-if-not-resolved="false"></xref> if your patch is unloadable or <xref href="NitroxPatcher.Patches.IPersistentPatch" data-throw-if-not-resolved="false"></xref> if it isn't.<br />

    Either one or more of the following patch types are possible in one <xref href="NitroxPatcher.Patches.NitroxPatch" data-throw-if-not-resolved="false"></xref>:<br />

    - Prefix patch, use <xref href="NitroxPatcher.Patches.NitroxPatch.PatchPrefix(HarmonyLib.Harmony%2cSystem.Reflection.MethodBase%2cSystem.Reflection.MethodInfo)" data-throw-if-not-resolved="false"></xref><br />

    - Postfix patch, use <xref href="NitroxPatcher.Patches.NitroxPatch.PatchPostfix(HarmonyLib.Harmony%2cSystem.Reflection.MethodBase%2cSystem.Reflection.MethodInfo)" data-throw-if-not-resolved="false"></xref><br />

    - Transpiler patch, use <xref href="NitroxPatcher.Patches.NitroxPatch.PatchTranspiler(HarmonyLib.Harmony%2cSystem.Reflection.MethodBase%2cSystem.Reflection.MethodInfo)" data-throw-if-not-resolved="false"></xref><br />

    - Finalizer patch, use <xref href="NitroxPatcher.Patches.NitroxPatch.PatchFinalizer(HarmonyLib.Harmony%2cSystem.Reflection.MethodBase%2cSystem.Reflection.MethodInfo)" data-throw-if-not-resolved="false"></xref><br />

    <p></p>

    Documentation for patching can be found under https://harmony.pardeike.net/articles/patching.html and https://github.com/BepInEx/HarmonyX/wiki/Difference-between-Harmony-and-HarmonyX
