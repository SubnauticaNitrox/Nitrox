  assemblies:
  - NitroxClient
  namespace: NitroxClient.GameLogic
  summary: >-
    Calculates the current exact time from an offset (<xref href="NitroxClient.GameLogic.TimeManager.latestRegisteredTime" data-throw-if-not-resolved="false"></xref>) and the delta time between

    <xref href="System.DateTimeOffset.UtcNow" data-throw-if-not-resolved="false"></xref> and the offset's exact <xref href="System.DateTimeOffset" data-throw-if-not-resolved="false"></xref> (<xref href="NitroxClient.GameLogic.TimeManager.latestRegistrationTime" data-throw-if-not-resolved="false"></xref>).
  remarks: >-
    This should only be used for DayNigthCycle internal calculations so that we don't use different times during the same frame.

    Use <xref href="DayNightCycle.timePassed" data-throw-if-not-resolved="false"></xref> instead to get the current frame's time.
