  summary: Resolves a type using <xref href="NitroxModel.Core.NitroxServiceLocator.LocateService%60%601" data-throw-if-not-resolved="false"></xref>. If the result is not null it will cache and return the same type on future calls.
  remarks: >-
    Dependency Injection should be limited to UnityEngine object types as in other cases it should be injected as constructor parameter.

    This is the reason for having UnityEngine.Object as first parameter.
  example: []
  syntax:
    content: 'public static T Resolve<T>(this Object _, bool prelifeTime = false) where T : class'
    parameters:
    - id: _
      type: UnityEngine.Object
    - id: prelifeTime
      type: System.Boolean
    typeParameters:
    - id: T
      description: Type to get and cache from <xref href="NitroxModel.Core.NitroxServiceLocator" data-throw-if-not-resolved="false"></xref>
    return:
      type: '{T}'
      description: The requested type or null if not available.
    content.vb: Public Shared Function Resolve(Of T As Class)(_ As [Object], prelifeTime As Boolean = False) As T
