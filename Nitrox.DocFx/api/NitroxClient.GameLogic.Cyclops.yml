  source:
    remote:
      path: NitroxClient/GameLogic/Cyclops.cs
      branch: docfx
      repo: https://github.com/killzoms/Nitrox/
    id: OnDamagePointRepaired
    path: ../NitroxClient/GameLogic/Cyclops.cs
    startLine: 107
  assemblies:
  - NitroxClient
  namespace: NitroxClient.GameLogic
  summary: >-
    Called when the player repairs a <xref href="CyclopsDamagePoint" data-throw-if-not-resolved="false"></xref>. Right now it's not possible to partially repair because it would be difficult to implement.

    <xref href="CyclopsDamagePoint" data-throw-if-not-resolved="false"></xref>s are coupled with <xref href="LiveMixin" data-throw-if-not-resolved="false"></xref>, which is used with just about anything that has health.

    I would need to hook onto <xref href="LiveMixin.AddHealth(System.Single)" data-throw-if-not-resolved="false"></xref>, or maybe the repair gun event to catch when something repairs a damage point, which I don't

    believe is worth the effort. A <xref href="CyclopsDamagePoint" data-throw-if-not-resolved="false"></xref> is already fully repaired in a little over a second. This can trigger sending

    <xref href="NitroxModel_Subnautica.Packets.CyclopsDamagePointRepaired" data-throw-if-not-resolved="false"></xref> and <xref href="NitroxModel_Subnautica.Packets.CyclopsDamage" data-throw-if-not-resolved="false"></xref> packets
  example: []
  syntax:
    content: public void OnDamagePointRepaired(SubRoot subRoot, CyclopsDamagePoint damagePoint, float repairAmount)
    parameters:
    - id: subRoot
      type: SubRoot
    - id: damagePoint
      type: CyclopsDamagePoint
    - id: repairAmount
      type: System.Single
    content.vb: Public Sub OnDamagePointRepaired(subRoot As SubRoot, damagePoint As CyclopsDamagePoint, repairAmount As Single)
  overload: NitroxClient.GameLogic.Cyclops.OnDamagePointRepaired*
  nameWithType.vb: Cyclops.OnDamagePointRepaired(SubRoot, CyclopsDamagePoint, Single)
  fullName.vb: NitroxClient.GameLogic.Cyclops.OnDamagePointRepaired(SubRoot, CyclopsDamagePoint, Single)
  name.vb: OnDamagePointRepaired(SubRoot, CyclopsDamagePoint, Single)
