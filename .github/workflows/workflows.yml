name: Building Nitrox

on: [pull_request, release]

jobs:
  build:
    runs-on: windows-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checking out repository
      uses: actions/checkout@v2
    - name: Download Subnautica files
      run: |
          dotnet ./.github/depotDownloader/depotDownloader.dll -app 264710 -username ${{ secrets.steamName }} -password ${{ secrets.steamPW }} -filelist ./.github/depotDownloader/files.txt -dir C:\PROGRA~2\Steam\steamapps\common\Subnautica
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Restore packages
      run: nuget restore Nitrox.sln
    - name: Setup MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build with MSBuild
      run: msbuild Nitrox.sln -p:Configuration=Release
    - name: Uploading zipped launcher
      uses: actions/upload-artifact@v1
      with:
        name: release
        path: ./NitroxLauncher/bin/Release/
